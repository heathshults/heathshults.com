<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Offense Lineup</title>
<link href="http://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
<link rel="stylesheet" href="Vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css">

<link href="css/application.css" rel="stylesheet">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 embed-responsive-16by9"> 
      <!-- TheField -->
      <div class="theField"> 
        <!-- TheHeader -->
        <div class="row">
          <div class="col-md-12">
            <header id="topHeader"><img src="content/images/logo-BlueStarYouth2.png" class="site-logo" alt="Blue Star Sports Logo"/></header>
          </div>
        </div>
        <!-- /The Header -->
        <!--<div class="row">
          <div class="col-md-12">-->
            <section> 
              <!-- The Players Grid -->
              
              <div class="grid-stack" data-gs-width="12">
                <div class="grid-stack-item" data-gs-x="0" data-gs-y="12" data-gs-width="0" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">ddd</div>
                </div>
                <div class="grid-stack-item" data-gs-x="5" data-gs-y="3" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">RB</div>
                </div>
                <div class="grid-stack-item" data-gs-x="2" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">TE</div>
                </div>
                <div class="grid-stack-item" data-gs-x="3" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">LT</div>
                </div>
                 <div class="grid-stack-item" data-gs-x="4" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">LG</div>
                </div>
                <div class="grid-stack-item" data-gs-x="5" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">C</div>
                </div>
                <div class="grid-stack-item" data-gs-x="6" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">RG</div>
                </div>
                <div class="grid-stack-item" data-gs-x="7" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">RT</div>
                </div>
                <div class="grid-stack-item" data-gs-x="5" data-gs-y="1" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">QB</div>
                </div>
                <div class="grid-stack-item" data-gs-x="9" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">WR</div>
                </div>
                <div class="grid-stack-item" data-gs-x="10" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">Player</div>
                </div>
                <div class="grid-stack-item" data-gs-x="11" data-gs-y="0" data-gs-width="1" data-gs-height="1" data-gs-no-resize="yes">
                  <div class="grid-stack-item-content">WR</div>
                </div>
                
                
              </div>
              
              <!-- /The Players Grid --> 
            </section>
          <!--</div>
        </div>-->
      </div>
      <!-- /TheField --> 
    </div>
  </div>
</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
<script src="packages/gridstack.js/dist/gridstack.js"></script>
<script type="text/javascript">
        $(function () {
            $('.grid-stack').gridstack({
                width: 12,
				height: 0
            });
        });
    </script>
<script>
	$(function () {
  $('.grid-stack').gridstack({

  // turns animation on
  animate: true,

  // amount of columns
  width: 12,

  // maximum rows amount
  height: 12, 

  // widget class
  item_class: 'grid-stack-item',

  // class for placeholder
  placeholder_class: 'grid-stack-placeholder',

  // text for placeholder
  placeholderText: 'Player',

  // draggable handle selector
  handle: '.grid-stack-item-content',

  // class for handle
  handleClass: null,

  // one cell height
  cell_height: 20,

  // vertical gap size
  vertical_margin: 20,

  // if false it tells to do not initialize existing items
  auto: true,
  
  // minimal width.
  min_width: 768,

  // enable floating widgets
  float: false,

  // vertical gap size
  vertical_margin: 20,

  // makes grid static
  static_grid: false,

  // if true the resizing handles are shown even the user is not hovering over the widget
  always_show_resize_handle: false,

  // allows to owerride jQuery UI draggable options
  draggable: {handle: '.grid-stack-item-content', scroll: true, appendTo: 'body'},

  // allows to owerride jQuery UI resizable options
  resizable: {autoHide: true, handles: 'se'},

  // disallows dragging of widgets
  disableDrag: false,

  // disallows resizing of widgets
  disableResize: true,

  // if `true` turns grid to RTL. 
  // Possible values are `true`, `false`, `'auto'`
  rtl: true,

  // if `true` widgets could be removed by dragging outside of the grid
  removable: true,

  // time in milliseconds before widget is being removed while dragging outside of the grid
  removeTimeout: 2000

  });
});
	</script>
</body>
</html>
